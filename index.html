<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>application</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/stylee.css" />
  </head>
  <body>




    <div class="container py-5">
     <h1 class="animate__animated animate__zoomIn animate__delay-1s py-2 position-relative">
        <small><i>~ Customer Transactions ~</i></small>
      </h1> 

      <div class="row mb-4">
        <div class="col">
          <div data-mdb-input-init class="form-outline">
            <input type="text" id="customerFilter" class="form-control" />
            <label class="form-label" for="customerFilter">Filter by Customer Name:</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline" data-mdb-input-init>
            <input type="number" id="amountFilter" class="form-control" />
            <label class="form-label" for="amountFilter">Number input</label>
          </div>
        </div>
      </div>

      <table class="table" id="customerTable">
        <thead class="table-dark">
          <tr>
            <th>Customer Name</th>
            <th>Transaction Date</th>
            <th>Transaction Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>


















    
    <canvas id="transactionChart"></canvas>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
    ></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
